version: '3.7'

services:
  flask:
    build: .
    command: flask run --host=0.0.0.0
    volumes:
      - ./:/usr/src/app/
    ports:
      - "5000:5000"
    env_file:
      - ./.env.docker
    depends_on:
      - db


  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.docker

volumes:
  postgres_data: